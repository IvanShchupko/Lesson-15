<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 15</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <div class="card-box">
            <h5 class="box-title">Basic Pokemon</h5>
            <div class="box-header">
                <h1 class="box-header-name">Pikachu</h1>
                <div class="box-header-right">
                    <p class="header-right-text">40 HP</p>
                    <img src="https://avatanplus.com/files/resources/mid/5704fd9a4eff0153eb7ea2d4.png" alt="error" class="header-right-circle">
                </div>
            </div>
            <div class="box-image">
                <img src="https://cdn.vox-cdn.com/thumbor/lWOGzsPeAD6YzEVVNH001nrSqPM=/1400x1400/filters:format(jpeg)/cdn.vox-cdn.com/uploads/chorus_asset/file/24458108/captain_pikachu.jpg" alt="error" class="box-image-photo">
                <p class="box-image-text">Mouse Pokemon. Lenght 1'4",Weigh: 13 lbs.</p>
            </div>
            <div class="box-states">
                <img src="https://www.shutterstock.com/image-vector/vector-6-point-star-sheriff-260nw-718333099.jpg" alt="error" class="box-states-circle">
                <p class="box-states-word">Gnaw</p>
                <p class="box-states-number">10</p>
            </div>
        </div>
    </div>
</body>
</html>
